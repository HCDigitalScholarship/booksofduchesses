{% load geojson_tags %}
{% block map %}

<style>
    .center {
  margin: auto;
  width: 50%;
  border: 3px solid darkblue;
  padding: 10px;
}
</style>


<form action="/your-name/" method="post">
    {% csrf_token %}
    {{ search_form }}
    <input type="submit" value="Submit">
</form>


<div class="center w3-content w3-padding" id='map' style="max-width:1564px; margin-top: 150px; ">

<div id="mapid" style="width: 100%; height: 400px;"></div>
</div>
    <script>

	var mymap = L.map('mapid').setView(49.898173, 2.340088], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);
    var data = {{ locations|geojsonfeature }};
    L.geoJson(data).addTo(mymap);

	L.marker([51.5, -0.09]).addTo(mymap)
		.bindPopup("<b>This place</b><br />such a place.").openPopup();

	L.circle([51.508, -0.11], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("I am a circle.");

	L.polygon([
		[51.509, -0.08],
		[51.503, -0.06],
		[51.51, -0.047]
	]).addTo(mymap).bindPopup("I am a polygon.");


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>
{% endblock %}

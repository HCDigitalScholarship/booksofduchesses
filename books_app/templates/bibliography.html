{% extends "base.html" %}
{% load staticfiles %}
{% load geojson_tags %}
{% load static %}

{% block content %}
<script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

<style>
#greenAdd {display: none;}
#purpleAdd {display: none;}
#textsAdd {display: none;}

.center {
  margin: auto;
  width: 80%;
  border: 3px solid darkblue;
  padding: 10px;
}
* {
  box-sizing: border-box;
}
/* Create two unequal columns that float next to each other */
.column {
  float: left;
  padding: 10px;
  height: 820px; /* Should be removed. Only for demonstration */
}
.left {
  width: 20%;
}
.right {
  width: 80%;
}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
/* Map legend style */
.legend {
  line-height: 18px;
  color: white;
  padding-left:10px;
  width: 90px;
  background: gray;
}
/* Screen resizing for title */
.w3-display-middle {
  padding-left:130px;
}

@media screen and (max-width: 1000px) {
  .w3-image {
    opacity: 0.2;
  }
  .w3-display-middle {
    padding-left:0px;
  }
  .column {
    float: none;
  }
  .right {
    width: 90%;
  }
}
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 15px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>

<body>
<div class="w3-container w3-padding-32" id="projects">
  <h2 style="text-align:center; padding-top:30px;">Bibliography</h2>
  <hr></hr>
</div>

<div style="padding-left: 20px; padding-right: 20px;">
  <script>
    $(document).ready(function() {
        $('#example').DataTable( {
            "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]]
        } );
    } );
  </script>

  <table id="example" class="display" padding-top:0px;">
    <thead>
      <tr>
        <th>In-Text</th>
        <th>Citation</th>
      </tr>
    </thead>
      <tbody>
        {% for bib in bibs %}
          <tr>
            <td>{{ bib.author_date }}</td>
            <td>{{ bib.source }}</td>
          </tr>
        {% endfor %}
      </tbody>
  </table>
</div>


</body>
{% endblock %}
